<div id="itemview">
    <a routerLink="../item/{{id}}">
        <img src="{{item.image}}" id="ph-image">
        <div id="align-label">
            <p class="text-item" id="item-name">{{item.name}}</p>
            <p class="text-item" id="item-price">${{item.price}}</p>
        </div>
    </a>
</div>
