
<form>
    <div id="login-form">
        <h1 class="text-item" id="login-header">LOGIN</h1>
        <div class="input-section" id='username-div'>
            <label for="username" class="text-basic">Username:</label>
            <input type="text" class="text-basic" name="username" [(ngModel)]="un">
        </div>
        <div class="input-section" id='password-div'>
            <label for="password" class="text-basic">Password:</label>
            <input type="password" class="text-basic" name="password" [(ngModel)]="pw">
        </div>
        <button (click)="authorize()">Login</button>
    </div>
</form>
